<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newsletter Issue - The Future Institute</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              accent: "#bc070f",
            },
          },
        },
      };
    </script>
    <style>
      html {
        scroll-behavior: smooth;
      }
    </style>
  </head>
  <body class="bg-white text-black">
    <!-- Navigation -->
    <nav class="bg-black text-white py-4 sticky top-0 z-50">
      <div class="container mx-auto px-4">
        <div class="flex flex-col md:flex-row justify-between items-center">
          <a
            href="index.html"
            class="text-2xl font-bold mb-4 md:mb-0 text-accent"
            >The Future Institute</a
          >
          <div class="flex flex-wrap justify-center gap-4 md:gap-6">
            <a href="index.html#mission" class="hover:text-accent transition"
              >Mission and Vision</a
            >
            <a href="index.html#governance" class="hover:text-accent transition"
              >Governance</a
            >
            <a href="people.html" class="hover:text-accent transition"
              >Our People</a
            >
            <a href="blog.html" class="hover:text-accent transition">Blog</a>
            <div class="relative group">
              <button class="hover:text-accent transition flex items-center">
                The Future
                <svg
                  class="w-4 h-4 ml-1"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M19 9l-7 7-7-7"
                  />
                </svg>
              </button>
              <div
                class="absolute left-0 mt-2 w-48 bg-white text-black rounded-lg shadow-lg py-2 hidden group-hover:block"
              >
                <a
                  href="issue.html?id=april-2025"
                  class="block px-4 py-2 hover:bg-gray-100"
                  >April 2025 Issue</a
                >
                <a
                  href="issue.html?id=march-2025"
                  class="block px-4 py-2 hover:bg-gray-100"
                  >March 2025 Issue</a
                >
                <a
                  href="issue.html?id=february-2025"
                  class="block px-4 py-2 hover:bg-gray-100"
                  >February 2025 Issue</a
                >
                <a
                  href="issue.html?id=january-2025"
                  class="block px-4 py-2 hover:bg-gray-100"
                  >January 2025 Issue</a
                >
                <a
                  href="issue.html?id=december-2024"
                  class="block px-4 py-2 hover:bg-gray-100"
                  >December 2024 Issue</a
                >
                <div class="border-t border-gray-200 my-1"></div>
                <a
                  href="issues.html"
                  class="block px-4 py-2 hover:bg-gray-100 text-accent"
                  >View All Issues</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- Issue Content -->
    <article class="py-12 md:py-16">
      <div class="container mx-auto px-4">
        <div class="max-w-4xl mx-auto">
          <div id="issue-content">
            <!-- Issue content will be loaded here -->
          </div>
          <div class="mt-12">
            <a
              href="issues.html"
              class="text-accent font-semibold hover:underline"
            >
              ‚Üê Back to All Issues
            </a>
          </div>
        </div>
      </div>
    </article>

    <!-- Footer -->
    <footer class="bg-black text-white py-8">
      <div class="container mx-auto px-4 text-center">
        <p>&copy; 2024 The Future Institute. All rights reserved.</p>
      </div>
    </footer>

    <script>
      // Get issue ID from URL
      const urlParams = new URLSearchParams(window.location.search);
      const issueId = urlParams.get("id");

      // Fetch and display issue
      fetch("data/issues.json")
        .then((response) => response.json())
        .then((data) => {
          const issue = data.issues.find((i) => i.id === issueId);
          if (!issue) {
            throw new Error("Issue not found");
          }

          // Update page title
          document.title = `${issue.title} - The Future Institute`;

          const issueContent = document.getElementById("issue-content");
          issueContent.innerHTML = `
            <header class="mb-16 text-center">
              <h1 class="text-3xl md:text-4xl font-bold mb-6">${
                issue.title
              }</h1>
              <p class="text-gray-600 mb-8">ISSN ${issue.issn}</p>
              <div class="max-w-3xl mx-auto">
                <p class="text-base md:text-lg mb-8">${issue.description}</p>
                <p class="text-sm text-gray-500 mb-8">${issue.editors}</p>
                <p class="text-accent font-semibold">${issue.contact}</p>
              </div>
            </header>

            <div class="space-y-16">
              ${issue.articles
                .map(
                  (article) => `
                <article class="border-b border-gray-200 pb-16 last:border-b-0 last:pb-0">
                  <h2 class="text-2xl md:text-3xl font-bold mb-6">${article.title}</h2>
                  <div class="prose prose-lg max-w-none">
                    ${article.content}
                  </div>
                </article>
              `
                )
                .join("")}
            </div>
          `;
        })
        .catch((error) => {
          console.error("Error loading issue:", error);
          document.getElementById("issue-content").innerHTML = `
            <div class="text-center py-12">
              <h1 class="text-2xl font-bold mb-4">Issue Not Found</h1>
              <p class="mb-8">The requested issue could not be found.</p>
              <a href="issues.html" class="text-accent font-semibold hover:underline">
                Return to All Issues
              </a>
            </div>
          `;
        });
    </script>
  </body>
</html>
